<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/css.css">
    <script>
        function checkNmae(){
            var  name=document.getElementById("name").value;
            if(name.length<4){
                document.getElementById("nameSpan").innerHTML="用户名不能小于4位";
            }else{
                document.getElementById("nameSpan").innerHTML="正确";
            }
        }
        function checkPaw(){
            var n=document.getElementById("paw").value;
            if(n.length<8){
                document.getElementById("pawSpan").innerHTML="密码不能小于8位";
            }else if(!isNaN(n)){/*isNaN是否为非数字*/
                document.getElementById("pawSpan").innerHTML="不能是纯数字;"
            }
            else{
                document.getElementById("pawSpan").innerHTML="正确";
            }
        }
        function checkPaw2(){
            var n=document.getElementById("paw").value;
            var p=document.getElementById("paw2").value;
            if(n==p){
                document.getElementById("paw2Span").innerHTML="正确";
            }else{
                document.getElementById("paw2Span").innerHTML="两次输入不一致";/*加入图片<img src="">*/
            }
        }
        /*验证手机号*/
        function checkPhone(){
            var u=document.getElementById("phone").value;
            var a=/^1\d{10}$/;
            if(!a.test(u)){/*test()方法用于检测字符串是否匹配某个模式*/
                document.getElementById("phoneSpan").innerHTML="worry";
            }else{
                document.getElementById("phoneSpan").innerHTML="OK";
            }
        }
        /*身份证号*/
        function checkcid(){
            var cid=document.getElementById("cid").value;
            var a=/(^\d{15}$)|(^\d{17}(\d|X)$)/;
            if(a.test(cid)){
                document.getElementById("cidSpan").innerHTML="OK";
            }else{
                document.getElementById("cidSpan").innerHTML="worry";
            }
        }
        /*邮箱验证*/
        function checkemail(){
            var ci=document.getElementById("email").value;
            var a=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
            if(a.test(ci)){
                document.getElementById("emailSpan").innerHTML="OK";
            }else{
                document.getElementById("emailSpan").innerHTML="worry";
            }
        }
        function checkAll(){
            var  name=document.getElementById("name").value;
            var n=document.getElementById("paw").value;
            if(name==""||n==""){
                alert("用户名密码必填");
                return false;
            }
        }
    </script>
</head>
<body>
<!--header部分-->
<header>
    <div class="container" style="padding-top: 50px;">
       <div class="row">
           <div class="col-md-6">
               <img src="img/logo.png" alt="" class="img-responsive row-img">
               <p class="hui">会员注册</p>
           </div>
           <div class="col-md-6">
               <div class="shou"><a href="index.html">返回首页</a></div>
           </div>
       </div>
    </div>
</header>
<!--main部分-->
<div class="main">
    <div class="container" style="padding-top: 80px;padding-bottom: 80px;">
        <div class="row">
              <div class="col-md-offset-4 col-md-5">
                  <form action="#" method="post">
                      <p style="padding-top: 22px;"><input type="text" id="name" onkeyup="checkNmae()" placeholder="用户名"><span id="nameSpan"></span></p>
                      <p><input type="password" id="paw" onkeyup="checkPaw()" placeholder="密码"><span id="pawSpan"></span></p>
                      <p><input type="text" id="paw2" onkeyup="checkPaw2()" placeholder="确认密码"><span id="paw2Span"></span></p>
                      <p><input type="text" id="phone" onkeyup="checkPhone()" placeholder="手机号"><span id="phoneSpan"></span></p>
                      <p><input type="text" id="cid" onkeyup="checkcid()" placeholder="身份证号"><span id="cidSpan"></span></p>
                      <p><input type="text" id="email" onkeyup="checkemail()" placeholder="邮箱"><span id="emailSpan"></span></p>
                      <p><input type="submit" value="提交注册" onclick="return checkAll()" id="ti">
                          <input type="reset" value="重新填写" id="chong">
                      </p>
                  </form>
              </div>
        </div>
    </div>
</div>
<!--footer部分-->
<footer>
    <div class="container" style="padding-top: 20px;padding-bottom: 20px;">
        <div class="row">
            <p style="text-align: center;">© COPYRIGHT 2017 | 沪ICP备16047782号-1
                Designed by OVCVC in Italy</p>
        </div>
    </div>
</footer>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
