<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script>
        function checkPaw(){
            var n=document.getElementById("paw").value;
            if(n.length<8){
                document.getElementById("pawSpan").innerHTML="密码不小于8位";
            }else if(!isNaN(n)){
                document.getElementById("pawSpan").innerHTML="不能是纯数字;"
            }
            else{
                document.getElementById("pawSpan").innerHTML="正确";
            }
        }
        function checkcid(){
            var cid=document.getElementById("cid").value;
            var a=/(^\d{15}$)|(^\d{17}(\d|X)$)/;
            if(a.test(cid)){
                document.getElementById("cidSpan").innerHTML="OK";
            }else{
                document.getElementById("cidSpan").innerHTML="worry";
            }
        }
        function checkAll(){
            var  name=document.getElementById("name").value;
            var n=document.getElementById("paw").value;
            if(name==""||n==""){
                alert("密码必填");
                return false;
            }
        }
    </script>
</head>
